<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FELICITY RUDRAxGARG EMS Login</title>
<style>
/* ===== Animated Gradient Background ===== */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

/* ===== Floating Login Box ===== */
.box {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
    width: 360px;
    margin-bottom: 30px;
    transform: translateY(0px);
    animation: floatBox 3s ease-in-out infinite;
}

@keyframes floatBox {
    0%, 100% { transform: translateY(0px);}
    50% { transform: translateY(-10px);}
}

/* ===== Company Header ===== */
.company-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 25px;
}

.company-header img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.company-header h2 {
    color: #1e3c72;
    font-size: 24px;
    text-shadow: 1px 1px 3px #ccc;
    margin: 0;
}

/* ===== Inputs ===== */
input {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #1e3c72;
    box-shadow: 0 0 12px rgba(30,60,114,0.4);
}

/* ===== Login Button ===== */
button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #1e3c72, #3a5fbd);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
    background: linear-gradient(90deg, #3a5fbd, #1e3c72);
    transform: scale(1.05);
}

/* ===== AI Assistant Button ===== */
.ai-btn{
    display:inline-block;
    padding:14px 25px;
    background:#1e3c72;
    color:white;
    text-decoration:none;
    border-radius:50px;
    font-weight:bold;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    transition:0.3s;
    margin-top:10px;
    position: fixed;
    bottom: 30px;
    right: 30px;
}

.ai-btn:hover{
    background:#3a5fbd;
    transform: scale(1.1);
}

/* ===== Responsive ===== */
@media(max-width: 420px){
    .box{
        width: 90%;
        padding: 30px 20px;
    }
    .company-header img{
        width: 80px;
        height: 80px;
    }
}
</style>
</head>
<body>

<div class="box">
  <!-- Company Logo & Name -->
  <div class="company-header">
    <img src="logo.png" alt="FELICITY RUDRAxGARG">
    <h2>FELICITY RUDRAxGARG</h2>
  </div>

  <!-- Login Inputs -->
  <input id="user" placeholder="ID">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<!-- AI Assistant Floating Button -->
<a href="assistant.html" class="ai-btn" target="_blank">
ðŸ¤– Open Company AI Assistant
</a>

<script>
// ===== Login Logic =====
let credentials = {
  "ANAND": {password:"123", file:"owner.html"},
  "emp": {password:"123", file:"employee.html"}
};

function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if(credentials[u] && credentials[u].password === p){
    location = credentials[u].file;
  } else {
    alert("Wrong login credentials!");
  }
}
</script>
</body>
</html>
